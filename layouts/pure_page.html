{% extends "frame.html" %}
{% if name == "about" %}
{% block active %}about{% endblock %}
{% else %}
{% block active %}pages{% endblock %}
{% endif %}
{% block main %}
<div class="jumbotron">
  <div class="container">
    <h1 class="text-center">{{ title }}</h1>
    <br>
    {{ content|safe }}
    {% block button %}{% endblock %}
  </div>
</div>
{% block form %}{% endblock %}
{% endblock %}
