<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>微软俱乐部-管理后台-{% block page_title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-content">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">中大微软俱乐部</a>
        </div>

        <div class="collapse navbar-collapse navbar-collapse-content">
          <ul class="nav navbar-nav">
            <li><a href="/">首页</a></li>
            <li class="active"><a href="/admin">管理</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span> {{ session['USERNAME'] }}<b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">修改密码</a></li>
                <li><a href="javascript:logout();">退出登录</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-md-3 admin-page-col" id="admin-menu">
          <div class="well sidebar-nav">
            <ul class="nav nav-pills nav-stacked">
              <li id="admin-sidebar-index"><a href="/admin">管理首页</a></li>
              <li class="nav-divider"></li>
              <li id="admin-sidebar-pages"><a href="/admin/pages">文章管理</a></li>
              <li id="admin-sidebar-pages-new"><a href="/admin/pages/new">新建文章</a></li>
              <li class="nav-divider">
              <li id="admin-sidebar-forms"><a href="/admin/forms">报名事件管理</a></li>
              <li id="admin-sidebar-forms-new"><a href="/admin/forms/new">新建报名事件</a></li>
              <li id="admin-sidebar-forms-query"><a href="/admin/forms/query">报名表查询</a></li>
            </ul>
          </div>
        </div>

        <div class="col-md-9 admin-page-col" id="admin-main">
          {% block page_main %}{% endblock %}
        </div>
      </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/admin.js"></script>
    <script lang="javascript">
      $(function() {
        $('#admin-sidebar-{% block page_name %}{% endblock %}').addClass('active');
      });
    </script>
  </body>
</html>
