{% extends "frame.html" %}
{% block active %}index{% endblock %}
{% block main %}
<div id="slides" class="carousel slide">
  <ol class="carousel-indicators">
    <li data-target="#slides" data-slide-to="0" class="active"></li>
    <li data-target="#slides" data-slide-to="1"></li>
  </ol>

  <div class="carousel-inner">
    <div class="item active">
      <a href="/pages/2013new"><img src="/static/img/mstc_zhaoxin.png" alt="Firstslide"></a>
    </div>
    <div class="item">
      <img src="/static/img/mstc_lab.jpg" alt="Secondslide"> 
    </div>
  </div>

  <a class="left carousel-control" href="#slides" data-slide="prev">
    <span class="icon-prev"></span>
  </a>
  <a class="right carousel-control" href="#slides" data-slide="next">
    <span class="icon-next"></span>
  </a>
</div>

<div class="about">
  <div class="row bar bg-color-green">
    <p class="col-md-4">What Is MSTC</p>
    <div class="col-md-8 bg-color-darkgreen">
      <img src="/static/img/pic_text_green.png" class="img-responsive">
    </div>
  </div>
  <div class="row bar bg-color-yellow">
    <div class="col-md-8 bg-color-darkyellow">
      <img src="/static/img/pic_text_yellow.png" class="img-responsive">
    </div>
    <p class="col-md-4 right">Our Activities</p>
  </div>
  <div class="row bar bg-color-lightred">
    <p class="col-md-4">Our Organization</p>
    <div class="col-md-8 bg-color-darkred">
      <img src="/static/img/pic_text_red.png" class="img-responsive">
    </div>
  </div>
  <div class="row bar bg-color-blue">
    <div class="col-md-8 bg-color-darkblue">
      <img src="/static/img/pic_text_blue.png" class="img-responsive">
    </div>
    <p class="col-md-4 right">Our Honor</p>
  </div>
</div>
<script>$(".carousel").carousel("cycle");</script>
{% endblock %}
