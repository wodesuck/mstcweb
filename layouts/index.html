{% extends "frame.html" %}
{% block active %}index{% endblock %}
{% block main %}
<div class="row">
  <div id="slides" class="carousel slide">

    <ol class="carousel-indicators">
      <li data-target="#slides" data-slide-to="0" class="active"></li>
      <li data-target="#slides" data-slide-to="1"></li>
      <li data-target="#slides" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="static/img/NIKON D7000003.jpg" alt="Firstslide" /> 
      </div>
      <div class="item">
        <img src="static/img/NIKON D7000004.jpg" alt="Secondslide" /> 
      </div>
      <div class="item">
        <img src="static/img/DSC_0070.jpg" alt="Thirdslide" /> 
      </div>
    </div>

    <a class="left carousel-control" href="#slides" data-slide="prev">
      <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#slides" data-slide="next">
      <span class="icon-next"></span>
    </a>
  </div>
</div>
{% endblock %}
